<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Pong - Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>


        body {
            font-family: 'Orbitron', sans-serif; 
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            color: #0ff;
            font-size: 36px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Monster Pong</h1>
        <p>Monster Pong is a fun and addictive twist on the classic game of Pong. Control your monster paddle and compete against the AI to score points!</p>
        <!-- Add an input field for the player's name -->
        <input type="text" id="playerName" placeholder="Enter your name" value="">
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        // Function to start the game
        function startGame() {
            // Get the player's name from the input field
            const playerName = document.getElementById('playerName').value;

            // Check if the name is not empty
            if (playerName.trim() !== '') {
                // Store the player's name in local storage
                localStorage.setItem('playerName', playerName);
                
                // Redirect to the game page
                window.location.href = "game.html";
            } else {
                alert("Please enter your name to start the game.");
            }
        }

        // Check if player's name exists in local storage
        const storedName = localStorage.getItem('playerName');
        if (storedName) {
            // If exists, set the input field value to the stored name
            document.getElementById('playerName').value = storedName;
        }
    </script>
</body>
</html>
